<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel = "stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班員紹介t</title>
	<script>
		var count = 0;
  
		function incrementCount() {
		  count++;
		  document.getElementById('counter').textContent = count;
		}
		
		
		
    window.onload = function () {
    const list = ["大吉","吉","中吉","小吉","末吉","凶","大凶"];

    document.getElementById("button").onclick = function () {
      var random = Math.floor(Math.random() * list.length);
      document.getElementById("result").textContent = list[random];
    }
  }
  
  let situation = false;
  function change() {
    if(situation == false) {
      document.getElementById('change').style.display = "block";
      situation = true;
    }else {
      document.getElementById('change').style.display = "none";
      situation = false;
    }
 }
  function changeW() {
    document.bgColor = "#FFFFFF";
  }

  function changeY() {
    document.bgColor = "#FFF67F";
  }

  function changeG() {
    document.bgColor = "#98fb98";
  }

  function changeB() {
    document.bgColor = "#87CEED";
  }

		
   function showClock1() {
   var nowTime = new Date();
   var nowHour = nowTime.getHours();
   var nowMin  = nowTime.getMinutes();
   var nowSec  = nowTime.getSeconds();
   var msg = "現在時刻は、" + nowHour + ":" + nowMin + ":" + nowSec + " です。";
   document.getElementById("RealtimeClockArea").innerHTML = msg;
  }
  setInterval('showClock1()',1000);
  </script>  
</head>
<body>
	<h1>班員紹介ページ</h1>
    <header class="header">
			<nav class="nav">
				<ul class="cp_list">
					<li><a href="miyazaki/miyazaki.html">宮崎</a></li>
					<li><a href="yamada/yamada.html">山田</a></li>
					<li><a href="ozaki/oza.html">尾崎</a></li>
					<li><a href="maeda/maeda.html">前田</a></li>
                    <li><a href="takeda/takeda.html">武田</a></li>
				</ul>
			</nav>
	</header> 

  <button onclick="func1()">リロード</button>

  <script>
    function func1() {
      document.location.reload();
    }
  </script>

<button onclick="incrementCount()">ボタンをクリック</button>
<p>クリックされた回数: <span id="counter">0</span></p> 
    </main>
    
    
    <p id="RealtimeClockArea">
    
  <div class="wrapper">
    <p>おみくじ<br>ボタンをクリックしてください。</p>
    <div class="wrapper-button">
      <button id="button" class="button">おみくじを引く</button>
    </div>
    <p id="result"></p>
  </div>
  
  
    <button type="button" onclick="change()">背景色変更</button>
    <div id='change'>
      <button class="changeW"type="button" onclick="changeW()"></button>
      <button class="changeY" type="button" onclick="changeY()"></button>
      <button class="changeG" type="button" onclick="changeG()"></button>
      <button class="changeB" type="button" onclick="changeB()"></button>
    </div>
  
</body>
</html>
